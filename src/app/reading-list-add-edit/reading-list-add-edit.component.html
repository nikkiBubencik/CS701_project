<h1>{{ message }}</h1>

<label for="listName">List Name:</label>
<input type="text" [(ngModel)]="name" name="listName" id="listName" [readonly]="editForm">
<br>
<label for="description">Description:</label><br>
<textarea [(ngModel)]="description" id="description" rows="4" cols="50"></textarea>
<br>
<button (click)="save()">Submit</button>
<button (click)="cancel()">Cancel</button>
